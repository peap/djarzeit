<div class="modal fade" id="archived_timers_{{ cat.id }}"
    tabindex="-1" role="dialog" aria-hidden="true"
    aria-labelledby="archived_timers_label_{{ cat.id }}">
  <div class="modal-dialog">
    <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"
              aria-hidden="true">
            &times;
          </button>
          <h4 class="modal-title" id="archived_timers_label_{{ cat.id }}">
            Archived Timers: {{ cat.name }}
          </h4>
        </div> <!-- .modal-header -->

        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" class="col-xs-6">Timer</th>
                <th scope="col" class="col-xs-6">Actions</th>
              </tr>
            </thead>
            <tbody>
            {% for timer in cat.archived_timers %}
              <tr>
                <td>{{ timer }}</td>
                <td>
                  <form method="post"
                      action="{% url 'unarchive_timer' timer_id=timer.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-warning">
                      Unarchive
                    </button>
                  </form>
                </td>
              </tr>
            {% empty %}
              <tr>
                <td colspan="2">
                  There are no archived timers in this category.
                </td>
              </tr>
            {% endfor %}
            </tbody>
            <tfoot>
            </tfoot>
          </table>
        </div> <!-- .modal-body -->

        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal">
            Ok
          </button>
        </div> <!-- .modal-footer -->

    </div> <!-- .modal-content -->
  </div> <!-- .modal-dialog -->
</div> <!-- .modal -->
