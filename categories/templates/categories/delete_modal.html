<div class="modal fade" id="delete_category_{{ cat.id }}"
    tabindex="-1" role="dialog" aria-hidden="true"
    aria-labelledby="delete_category_label_{{ cat.id }}">

  <div class="modal-dialog">
    <div class="modal-content">

      <form method="post" action="{% url 'delete_category' cat_id=cat.id %}">
        {% csrf_token %}

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"
              aria-hidden="true">
            &times;
          </button>
          <h4 class="modal-title" id="delete_category_label_{{ cat.id }}">
            Delete Category: {{ cat.name }}
          </h4>
        </div> <!-- .modal-header -->

        <div class="modal-body">
          <p>
            Are you sure you want to delete this category?
          </p>
        </div> <!-- .modal-body -->

        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal">
            Cancel
          </button>
          <button type="submit" class="btn btn-danger">
            Delete
          </button>
        </div> <!-- .modal-footer -->

      </form>
    </div> <!-- .modal-content -->
  </div> <!-- .modal-dialog -->

</div> <!-- .modal -->
