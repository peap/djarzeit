{% include 'base.html' %}

{% block arzeit_content %}
<form id="new_timer" method="post" action="{% url 'new' %}">
    {% csrf_token %}
    <label for="timer_name">Create new timer:</label>
    <input type="text" name="timer_name" id="timer_name" class="input input-small" />
    <button type="submit" class="btn btn-primary" id="new_timer_btn">Create</button>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Timer</th>
            <th scope="col">Today</th>
            <th scope="col">Start/Stop</th>
        </tr>
    </thead>
    <tbody>
        {% for timer in timers %}
        <tr>
            <td>
                <a href="{% url 'timer' id=timer.id %}">{{ timer.name }}</a>
            </td>
            <td>
                ...
            </td>
            <td>
                <button class="btn btn-primary">
                    Start
                </button>
                <button class="btn btn-warning">
                    Stop
                </button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
