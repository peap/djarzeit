<div id="new_category_{{ parent_id }}" class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
      &times;
    </button>
    <h2>New sub-category</h2>
  </div>
  <div class="modal-body">
    {% include 'categories/new_form.html' with parent_id=parent_id %}
  </div>
  <div class="modal-footer">
  </div>
</div>

<script type="text/javascript">
$('#new_category_{{ parent_id }}').on('shown', function(){
    $(this).find('.modal-body input[type="text"]').first().focus();
});
</script>
