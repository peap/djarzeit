{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ArZeit</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="{% static 'djarzeit/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'djarzeit/bootstrap/css/bootstrap-responsive.min.css' %}">
        <link rel="stylesheet" href="{% static 'djarzeit/base.css' %}">

        <script src="{% static 'djarzeit/jquery-2.0.2.min.js' %}"></script>
        <script src="{% static 'djarzeit/bootstrap/js/bootstrap.min.js' %}"></script>

        {% block static_content %}
        {% endblock %}
    </head>
    <body>
        <div class="container">
            {% include 'header.html' %}
            <hr>
            {% if user.is_authenticated %}
            <div class="row">
                <div class="span12">
                    <div class="tabbable">
                        <ul class="nav nav-tabs">
                            <li class="{% if app == 'timers' %}active{% endif %}">
                                <a href="{% url 'timers' %}">Timers</a>
                            </li>
                            <li class="{% if app == 'categories' %}active{% endif %}">
                                <a href="{% url 'categories' %}">Categories</a>
                            </li>
                            <li class="{% if app == 'tags' %}active{% endif %}">
                                <a href="{% url 'tags' %}">Tags</a>
                            </li>
                            <li class="disabled{% if app == 'reports' %}active{% endif %}">
                                <a href="#">Reports</a>
                            </li>
                        </ul>
                    </div>
                </div> <!-- .span12 -->
            </div> <!-- .row -->
            {% endif %}
            <div class="row">
                <div class="span12">
                    {% block arzeit_content %}
                    {% endblock %}
                </div> <!-- .span12 -->
            </div> <!-- .row -->
        </div> <!-- .container -->
    </body>
</html>
