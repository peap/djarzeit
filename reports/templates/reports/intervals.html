{% extends 'reports/reports_base.html' %}

{% block reports_content %}

<table class="table">

  <thead>
    <tr>
      <th scope="col">Start</th>
    {% for cat in root_categories %}
      <th scope="col">{{ cat.name }}</th>
    {% endfor %}
    </tr>
  </thead>

  <tbody>
  {% for cells in rows %}
    <tr>
    {% for cell in cells %}
      <td rowspan="{{ cell.rowspan }}">{{ cell.value }}</td>
    {% endfor %}
    </tr>
  {% endfor %}
  </tbody>

</table>

{% endblock reports_content %}
