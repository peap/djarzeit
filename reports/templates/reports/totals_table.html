{% load timer_tags %}

<table class="table table-condensed table-bordered">
  <thead>
    <tr>
      <th scope="col">Category/Timer</th>
      <th scope="col">Total</th>
    </tr>
  </thead>
  <tbody>
  {% for item, total in root_cat_totals %}
    <tr>
      <th>{{ item.hierarchy_display }}</th>
      <td>{{ total|format_timedelta }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
