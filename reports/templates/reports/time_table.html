{% load timer_tags %}

<table class="table table-condensed table-bordered">
  <thead>
    <tr>
      <th scope="col">Category/Timer</th>
    {% for d in dates %}
      <th scope="col" {% if d == report_date %}class="today"{% endif %}>
        {{ d|date:'m/d' }}
      </th>
    {% endfor %}
      <th scope="col">Total</th>
    </tr>
  </thead>
  <tfoot>
  </tfoot>
  <tbody>
  {% for item, total, totals in root_cat_totals %}
    <tr>
      <th scope="row">{{ item.hierarchy_display }}</th>
    {% for t in totals %}
      <td>{{ t|format_timedelta_blank }}</td>
    {% endfor %}
      <td scope="row">{{ total|format_timedelta }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
