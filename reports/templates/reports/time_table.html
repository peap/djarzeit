{% load timer_tags %}

<table class="table table-condensed table-bordered">
  <thead>
    <tr>
      <th scope="col">Category</th>
    {% for d in dates %}
      <th scope="col" {% if d == report_date %}class="today"{% endif %}>
        {{ d|date:'m/d' }}
      </th>
    {% endfor %}
    </tr>
  </thead>
  <tfoot>
  </tfoot>
  <tbody>
  {% for cat in all_categories %}
    <tr>
      <th scope="row">{{ cat.hierarchy_display }}</td>
    {% for d in dates %}
      <td>
        {{ cat|time_on_date:d|format_timedelta_blank }}
      </td>
    {% endfor %}
    </tr>
  {% endfor %}
  </tbody>
</table>
